<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://k-sophia.github.io/MEDP331/Final/css/index.css">
        <link rel="stylesheet" href="https://k-sophia.github.io/MEDP331/Final/css/style.css">
        <title>Final Website</title>
    </head>
    <body>

        <div id="form-data">
            <form id="form" method="post">
                <div id="col-check">
                    <label for="checkbox1">
                        common names
                        <input id="checkbox1" name="mycheckboxs" type="checkbox"  checked="true" value="common_names"/>
                    </label><br/>
                    <label for="checkbox2">
                        image
                        <input id="checkbox2" name="mycheckboxs" type="checkbox" checked="true" value="img"/>
                    </label><br/>
                    <label for="checkbox3">
                        symbolism
                        <input id="checkbox3" name="mycheckboxs" type="checkbox" checked="true"  value="symbolism"/>
                    </label><br/>
                    <label for="checkbox4">
                        season
                        <input id="checkbox4" name="mycheckboxs" type="checkbox" checked="true" value="season"/>
                    </label><br/>
                </div>
                <select id="symbol" name="symbol">
                    <option value="">Select a Symbol:</option>
                    <option value="love">love</option>
                    <option value="death">death</option>
                    <option value="pride">pride</option>
                    <option value="purity">purity</option>
                </select>
                <select id="season" name="season">
                    <option value="">Select a Season:</option>
                    <option value="spring">spring</option>
                    <option value="summer">summer</option>
                    <option value="autumn">autumn</option>
                    <option value="winter">winter</option>
                </select>
                <input id="submit" type="submit">
            </form>
            <br>
            <div id="database"><b>Flower info will be listed here...</b></div>
        </div>
        
        <footer>
            <div>
                <a class='footer-link' href='https://k-sophia.github.io/MEDP331/index.html'>Home Page</a>
                <h3>Â© 2022 Kelly Camacho</h3>
            </div>
        </footer>

        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script>


            $(document).ready(function(){
                $('#form').on('submit', function(e){
                    //Stop the form from submitting itself to the server.
                    e.preventDefault();
                    const data = new FormData(e.target);
                    console.log(data.getAll("mycheckboxs"))
                    var cols = data.getAll("mycheckboxs");

                    var symbol = $('#symbol').val();
                    var season = $('#season').val();
                    $.ajax({
                        type: "POST",
                        url: 'connection_test.php',
                        data: {
                            cols: cols,
                            symbol: symbol,
                            season: season
                        },
                        success: function(data){
                            // alert(data);
                            $( "#database" ).empty();
                            $( "#database" ).append(data);
                        }
                    });
                });
            });
        </script>
    </body>
</html>
