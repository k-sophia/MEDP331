    <script>
        $(document).ready(function(){
            $('#form').on('submit', function(e){
                //Stop the form from submitting itself to the server.
                e.preventDefault();
                var date = $.datepicker.formatDate('dd M yy', new Date());
                var dayOfWeek = $('#dayOfWeek').val().toLowerCase();
                var daysList = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday'];
                if(daysList.includes(dayOfWeek)) {
                    $.ajax({
                        type: "POST",
                        url: 'assignment-4.php',
                        data: {
                            date: date,
                            dayOfWeek: dayOfWeek
                        },
                        success: function(data){
                            // alert(data);
                            $( "#planner" ).empty();
                            $( "#planner" ).append(data);
                        },
                    });
                }
                else {
                    $( "#planner" ).empty();
                    $( "#planner" ).append('Enter Valid Week Day');
                }
                
            });
        });
    </script>
