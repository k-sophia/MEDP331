<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Custom Video Player</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/exercise-1.css">
  </head>

  <body>
    <header>
        <h1 id="title">Web Development 2022</h1>
    </header>

    <div id="video-section">
        <div id="video-container">
            <video id="video" width="500" height="305" poster="../img/defying-gravity.jpeg">
                <source src="../assets/defying-gravity.mp4"  type=video/mp4> 
            </video>
        </div>

        <div class="buttons">
          <div class="btn-circle" onmouseover="playHover()" onmouseout="playOffHover()">
            <img id="play" src="../img/witch-hat-off.png" alt="Witch Hat">
          </div>
          <div class="btn-circle" onmouseover="pauseHover()" onmouseout="pauseOffHover()">
            <img id="pause" src="../img/witch-broom-off.png" alt="Witch Broom">
          </div>
          <div class="btn-circle" onmouseover="stopHover()" onmouseout="stopOffHover()">
            <img id="stop" src="../img/witch-skull-off.png" alt="Witch Skull">
          </div>
        </div>

        <div class="buttons" id="volume-change">
          <div id="volume-bar-container">
            <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
          </div>
          <div class="btn-circle" onmouseover="muteHover()" onmouseout="muteOffHover()">
            <img id="mute" src="../img/witch-mortar-off.png" alt="Witch Mortar">
          </div>
          <div class="btn-circle" onmouseover="decreaseVolumeHover()" onmouseout="decreaseVolumeOffHover()">
            <img id="decrease-volume" src="../img/witch-small-potion-off.png" alt="Witch Small Potion">
          </div>
          <div class="btn-circle" onmouseover="increaseVolumeHover()" onmouseout="increaseVolumeOffHover()">
            <img id="increase-volume" src="../img/witch-large-potion-off.png" alt="Witch Large Potion">
          </div>
        </div>

        <div class="buttons">
          <div class="btn-circle" onmouseover="speedHover()" onmouseout="speedOffHover()">
            <img id="speed" src="../img/witch-bird-off.png" alt="Witch Bird">
          </div>
          <div class="btn-circle" onmouseover="fullScreenHover()" onmouseout="fullScreenOffHover()">
            <img id="full-screen" src="../img/witch-magic-ball-off.png" alt="Witch Magic Ball">
          </div>
        </div>


    </div>
    <footer>
        <a class="footer-link" href="../index.html">Home Page</a>
        <h3>Â© 2022 Kelly Camacho</h3>
    </footer>

    <script type="text/javascript" src="../scripts/video-player.js"></script>
  </body>
</html>
